type: awsebsnvmereceiver

status:
  class: receiver
  stability:
    beta: [metrics]
  distributions: []
  codeowners:
    active: [duhminick]

resource_attributes:
  volume_id:
    enabled: true
    description: Unique identifier to the EBS volume
    type: string

metrics:
  total_read_ops:
    description: The total number of completed read operations
    enabled: true
    sum:
      monotonic: true
      aggregation_temporality: cumulative
      value_type: int
    unit: "1"

